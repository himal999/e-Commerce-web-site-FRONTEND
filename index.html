<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--NAVIGATION-->
    <nav>
         <!--SOCIAL LINK AND PHONE-->
        <div class="social-call">
             <!--SOCIAL LINKS-->
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
             <!--PHONE NUMBER-->
            <div class="phone">
                <span>Call +94 718925966</span>
            </div>
        </div>
        <!--MENU BAR-->
        <div class="navigation">
            <!--LOGO-->
            <a href="#" class="logo">WOM COLOR</a>
            <!--MENU-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li>
                    <!--SALE LABLE-->
                    <a href="#">Men</a>
                    <span class="sale-lable">Sale</span>
                </li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <!--RIGHT MENU-->
           <div class="right-menu">
               <!--SERCH-->
               <a href="#" class="search">
                <i class="fas fa-search"></i>
               </a>
               <!--USER-->
               <a href="#" class="user">
                <i class="far fa-user"></i>
               </a>
               <!--CART ICON-->
               <a href="#">
                <i class="fas fa-shopping-cart">
                <!--CART COUNT-->
                <span class="num-cart-product">0</span>
            </i>
               </a>
           </div>
        </div>
    </nav>







    <!--SEARCH BAR -->
    <div class="search-bar">
        <!--SERCH INPUT-->
        <div class="search-input">
            <input type="text" placeholder="Search"/>
            <!--CANCEL BTN-->
            <a href="#" class="search-cancel">
                <i class="far fa-times-circle"></i>
            </a>
        </div>
    </div>
    
    





    <!--LOGIN & SIGNUP FORM-->
    <div class="form">
         <!--LOGIN FORM-->
         <div class="login-form">
             <!--CANCEL BTN-->
             <a href="#" class="form-cancel">
                <i class="fas fa-window-close"></i> 
             </a>
             <strong>Log In</strong>
             <form>
                 <input type="email" placeholder="example@gmail.com" name="email" required>
                 <input type="password" placeholder="password" name="password" required>
                 <input type="submit" value="Log In">
             </form>
             <!--FORGET AND SIGNUP BTN-->
             <div class="form-btns">
              <a href="#" class="forget">Forget Password ?</a>
              <a href="#" class="sign-up-btn">Create Account</a>
              </div>
         </div>

         <!--SIGN UP FORM-->
         <div class="sign-up-form">
            <!--CANCEL BTN-->
            <a href="#" class="form-cancel">
               <i class="fas fa-window-close"></i> 
            </a>
            <strong>Sign Up</strong>
            <form>
                <input type="text" placeholder="Name" name="name" required>
                <input type="email" placeholder="example@gmail.com" name="email" required>
                <input type="password" placeholder="password" name="password" required>
                <input type="submit" value="Log In">
            </form>
            <!--SIGN IN  BTN-->
            <div class="form-btns">
                <a href="#" class="sign-in-btn">Alredy have an Account ?</a>
             </div>
        </div>
     </div>

   





     <!--FULL PAGE SLIDER-->


     <ul>
        <li>
            <div class="full-slider-box f-slide-1">
             
                <div class="slider-text-container">
                    <div class="f-slider-text">
                    <span>Limited Offer</span>
                    <strong>30% OFF<br/> with <font>Promo Code</font></strong>
                    <a href="#" class="f-slider-btn">Shop Now</a>
                    </div>
                </div>
            </div>
        </li>


    










    <script src="./js/jQuery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
